<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf:8">
    <meta name="description" content="Leonardo Pinto">
    <meta name="keywords" content="Leonardo Pinto, icd2o, trh">
    <meta name="author" content="Archer Kim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-yellow.min.css" />
    <title>bonus</title>
  </head>
  <style>
    body {
      background-color: rgb(188, 219, 247);
    }
  </style>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Two Line List with secondary info and action -->
    <style>
      .demo-list-two {
        width: 300px;
      }
      div.hit {
        position:relative;
        left:320px;
        top: -100px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
    </style>
    <ul class="demo-list-two mdl-list">
      <li class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Archer Kim</span>
          <span class="mdl-list__item-sub-title">a few braincells</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
        </span>
      </li>
      <li class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Leonardo Pinto</span>
          <span class="mdl-list__item-sub-title">5 braincells</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <a class="mdl-list__item-secondary-action" href="./images/image (1).png"><i class="material-icons">more</i></a>
        </span>
      </li>
    </ul>
    <div class="hit">
      <h2>slider + list + new color scheme</h2>
    </div>
    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
    <button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised" type="button">popup message</button>
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script>
      (function () {
        'use strict';
        window['counter'] = 0;
        var snackbarContainer = document.querySelector('#demo-toast-example');
        var showToastButton = document.querySelector('#demo-show-toast');
        showToastButton.addEventListener('click', function () {
          'use strict';
          var data = { message: 'button pressed' + ++counter };
          snackbarContainer.MaterialSnackbar.showSnackbar(data);
        });
      }());
    </script>
  </body>
</html>
