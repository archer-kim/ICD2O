<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf:8">
  <meta name="description" content="Leonardo Pinto">
  <meta name="keywords" content="Leonardo Pinto, icd2o, trh">
  <meta name="author" content="Archer Kim">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-light_blue.min.css" />
  <title>so tuff</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
</head>
<style>
  #cgpt {
    position:relative;
    scale:20%;
    left:430px;
    top:-470px;
  }
  div.knot {
    position: relative;
    text-align: center;
    top: 300px;
    opacity: 1;
  }
  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px
  }
  div.but {
    position: relative;
    top: 230px;
    scale: 60%;
  }
  body {
    background-color:rgb(150, 149, 149);
  }
  
</style>
<body>
  <div class="knot">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input id="userInput" class="mdl-textfield__input" type="text" id="sample3">
        <label class="mdl-textfield__label" for="sample3">Search (chatgpt)</label>
      </div>
    </form>
      <button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">search</i> 
      </button>
      <button id="clearButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">cancel</i>
      </button>
  </div>
  <img id="cgpt" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/ChatGPT-Logo.svg/1024px-ChatGPT-Logo.svg.png" alt="chat">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://chatgpt.com/?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    });
    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const q = (input.value || '').trim();
        const url = 'https://chatgpt.com?q=' + encodeURIComponent(q);
        window.open(url, '_blank');
      }
    });
  </script>
</body>
</html>
