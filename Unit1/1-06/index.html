<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style2.css">
  </head>
  <body id="bg1">
    <h1 id="title1"><strong>Greece</strong></h1>
    <div class="box">
      <h3 id="lar">5 largest cities in Greece (by population)</h3>
      <ul id="list">
        <li>Athens</li>
        <br>
        <li>Thessaloniki</li>
        <br>
        <li>Larissa</li>
        <br>
        <li>Patras</li>
        <br>
        <li>Heraklion</li>
      </ul>
      <img id="gf" src="./images/greece.png" alt="flag of Greece">
    </div>
    <div class="box2">
      <h3 id="pop">Population table</h3>
      <table id="population">
        <tr>
          <td>City Name</td>
          <td>Population (in people)</td>
        </tr>
        <tr>
          <td>Athens</td>
          <td>3,814,064</td>
        </tr>
        <tr>
          <td>Thessaloniki</td>
          <td>1,795,669</td>
        </tr>
        <tr>
          <td>Larissa</td>
          <td>688,255</td>
        </tr>
        <tr>
          <td>Patras</td>
          <td>648,220</td>
        </tr>
        <tr>
          <td>Heraklion</td>
          <td>624,408</td>
        </tr>
      </table>
      <img id="athens" src="./images/Athens.png" alt="image of Athens">
    </div>
  </body>
</html>
